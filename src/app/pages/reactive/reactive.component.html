<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido" class="text-danger">
                 Ingrese 2 letras
               </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
        <small *ngIf="correoNoValido" class="text-danger">
          Ingrese un correo válido
        </small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
        <small *ngIf="usuarioNoValido" class="text-danger">
          Este nombre de usuario no está disponible.
        </small>
    </div>
  </div>





  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">
        
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repite la contraseña</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="Repite la contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido">
        
    </div>
  </div>



  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">

      <div class="col">

        <input type="text"
                class="form-control"
                placeholder="Distrito"
                formControlName="distrito"
                [class.is-invalid]="distritoNoValido">

      </div>

      <div class="col">

        <input type="text"
                class="form-control"
                placeholder="Ciudad"
                formControlName="ciudad"
                [class.is-invalid]="ciudadNoValido">

      </div>

      
    </div>
  </div>


  <div class="row">
    <div class="col">

      <table class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i+1}}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i">
            </td> 
            <td>
              <button class="btn btn-danger" (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button 
        class="btn btn-primary mt-3" 
        type="button"
        (click)="agregarPasatiempo()">
        + Agregar
      </button>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre>
  Estado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{forma.value | json}}
</pre>
